<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>电费查询</title>
    <link rel="stylesheet" type="text/css" href="styles/elec-index.css">
</head>

<body>
    <header>
        <!-- <a href="javascript:;" id="quit-inquire">退出</a> -->
        <span>设置宿舍</span>
        <!-- <a href="javascript:;" id="change-dom">切换</a> -->
    </header>
    <section class="set-dom">
        <i class="logo-campus"></i>
        <section class="dom-form">
            <div class="dom-form-item">
                <i class="logo-area"></i>
                <div name="area" id="area" class="origin-input">请选择区域,如:东区</div>
                <ul id="dom-area">
                    <li value="东区">东区</li>
                    <li value="西区">西区</li>
                    <li value="韵苑">韵苑</li>
                    <li value="紫菘">紫菘</li>
                </ul>
            </div>
            <div class="dom-form-item">
                <i class="logo-building"></i>
                <input type="text" name="build" id="build" placeholder="请输入楼栋号,如:13">
            </div>
            <div class="dom-form-item">
                <i class="logo-room"></i>
                <input type="text" name="room" id="room" placeholder="请输入房间号,如:212">
            </div>
            <div class="dom-form-item">
                <a href="javascript:;" id="submit-button">确定</a>
            </div>
        </section>
    </section>
    <section class="loading">
        <div>
            <i></i>
            <p>查询中...</p>
        </div>
        <div class="loading-info">
            <span></span>
            <p id="loading-text"></p>
        </div>
    </section>
    <script type="text/javascript" src="scripts/lib/requirejs.min.js"></script>
    <script type="text/javascript" src="scripts/src/elec-index.js"></script>
</body>

</html>

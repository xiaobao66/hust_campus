<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>图书馆</title>
    <link rel="stylesheet" type="text/css" href="styles/lib-detail.css">
</head>

<body>
    <section class="loading">
        <div class="load-origin">
            <img src="images/loading.gif">
            <p>正在加载中</p>
        </div>
        <div class="load-info">
            <span></span>
            <p></p>
        </div>
    </section>
    <header>
        <a href="javascript:;">返回</a>
        <span>图书</span>
    </header>
    <section class="lib-main">
        <section class="book-detail">
            <div class="thumb-window">
                <img class="detail-img">
            </div>
            <div class="book-intro">
                <p class="book-name"></p>
                <p class="book-author"></p>
                <p class="book-isbn"></p>
                <p class="book-publisher"></p>
            </div>
        </section>
        <div id="show-table">
            <table class="book-record">
                <tr>
                    <th>馆藏地址</th>
                    <th>索书号</th>
                    <th>馆藏状态</th>
                </tr>
            </table>
        </div>
    </section>
    <script type="text/javascript" src="scripts/dist/lib/requirejs.js"></script>
    <script type="text/javascript" src="scripts/src/lib-detail.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>查教室</title>
    <link rel="stylesheet" type="text/css" href="styles/room-index.css">
</head>

<body>
    <section class="wrap">
        <section class="loading">
            <div class="load-origin">
                <img src="images/loading.gif">
                <p>正在加载中</p>
            </div>
            <div class="load-info">
                <span></span>
                <p></p>
            </div>
        </section>
        <section class="no-choice"></section>
        <section class="search-room">
        	<nav>
        		<a href="javascript:;" id="back-search"></a>
        		<input type="text" id="user-input" placeholder="请输入教室号">
        		<span id="get-search">搜索</span>
        	</nav>
        	<div>
        		<section class="room-result"></section>
        	</div>
        </section>
        <header>
            <div class="change-build">
                <span build-id="X12">西十二</span>
                <ul id="build-options">
                    <li class="current-build" build-id="X12">西十二</li>
                    <li build-id="X5">西五</li>
                    <li build-id="D5">东五</li>
                    <li build-id="D9">东九</li>
                    <li build-id="D12">东十二</li>
                </ul>
            </div>
            <a href="javascript:;" id="enter-search"></a>
        </header>
        <section class="room-main"></section>
        <section class="choose-time">
            <div>
                <span time="0">全选</span>
                <span time="1">1-2节</span>
                <span time="2">3-4节</span>
            </div>
            <div>
                <span time="3">5-6节</span>
                <span time="4">7-8节</span>
                <span time="5">晚上</span>
            </div>
        </section>
        <div class="download-app">
            <img src="./images/campus-logo.png">
            <span>华中大学子的校园百事通</span>
            <a href="http://a.app.qq.com/o/simple.jsp?pkgname=net.bingyan.hustpass" id="download">立即下载</a>
        </div>
    </section>
    <script type="text/javascript" src="scripts/dist/lib/requirejs.js"></script>
    <script type="text/javascript" src="scripts/dist/src/room-index.js"></script>
</body>

</html>

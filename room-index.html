<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>查教室</title>
    <link rel="stylesheet" type="text/css" href="styles/room-index.css">
</head>

<body>
    <section class="wrap">
        <section class="loading">
            <div class="load-origin">
                <img src="images/loading.gif">
                <p>正在加载中</p>
            </div>
            <div class="load-info">
                <span></span>
                <p></p>
            </div>
        </section>
        <section class="no-choice"></section>
        <section class="search-room">
        	<nav>
        		<a href="javascript:;"></a>
        		<input type="text" id="user-input" placeholder="请输入教室号">
        		<span>搜索</span>
        	</nav>
        	<div>
        		<section class="room-result">
        			<div class="result-item">
        				<h3>201</h3>
        				<div class="info-item">
        					<span>空闲时间:</span>
        					<div>
        						<span>1-2节</span>
        						<span>3-4节</span>
        						<span>5-6节</span>
        						<span>7-8节</span>
        						<span>9-12节</span>
        					</div>
        				</div>
        				<div class="info-item">
        					<span>占用时间:</span>
        					<div>
        						<p>
        							<span>1-2节</span>
        							<span>计算机学院</span>
        						</p>
        						<p>
        							<span>9-12节</span>
        							<span>计算机学院</span>
        						</p>
        					</div>
        				</div>
        			</div>
        		</section>
        	</div>
        </section>
        <header>
            <div class="change-build">
                <span>西十二</span>
                <ul>
                    <li class="current-build">西十二</li>
                    <li>西五</li>
                    <li>东五</li>
                    <li>东九</li>
                    <li>东十二</li>
                </ul>
            </div>
            <a href="javascript:;"></a>
        </header>
        <section class="room-main">
            <section class="build-item">
                <div>1楼</div>
                <div>
                    <span>N101</span>
                    <span>N101</span>
                </div>
                <div></div>
            </section>
            <section class="build-item">
                <div>2楼</div>
                <div>
                    <span>N101</span>
                    <span>N101</span>
                    <span>N101</span>
                    <span>N101</span>
                    <span>N101</span>
                    <span>N101</span>
                </div>
                <div></div>
            </section>
        </section>
        <section class="choose-time">
            <div>
                <span time="0" class="current-time">全选</span>
                <span time="1">1-2节</span>
                <span time="2">3-4节</span>
            </div>
            <div>
                <span time="3">5-6节</span>
                <span time="4">7-8节</span>
                <span time="5">晚上</span>
            </div>
        </section>
    </section>
</body>

</html>

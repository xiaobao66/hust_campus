<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>查教室</title>
    <link rel="stylesheet" type="text/css" href="styles/room-index.css">
</head>

<body>
    <section class="wrap">
        <header>
            <div class="change-build">
                <span>西十二</span>
                <ul>
                    <li class="current-build">西十二</li>
                    <li>西五</li>
                    <li>东五</li>
                    <li>东九</li>
                    <li>东十二</li>
                </ul>
            </div>
            <a href="javascript:;"></a>
        </header>
        <section class="room-main">
        	<section class="build-item">
        		<div>1楼</div>
        		<div>
        			<span>N101</span>
        			<span>N101</span>
        		</div>
        		<div></div>
        	</section>
        	<section class="build-item">
        		<div>2楼</div>
        		<div>
        			<span>N101</span>
        			<span>N101</span>
        			<span>N101</span>
        			<span>N101</span>
        			<span>N101</span>
        			<span>N101</span>
        		</div>
        		<div></div>
        	</section>
        </section>
        <section class="choose-time">
        	<div>
        		<span time="0">全选</span>
        		<span time="1">1-2节</span>
        		<span time="2">3-4节</span>
        	</div>
        	<div>
        		<span time="3">5-6节</span>
        		<span time="4">7-8节</span>
        		<span time="5">晚上</span>
        	</div>
        </section>
    </section>
</body>

</html>

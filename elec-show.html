<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>电费查询</title>
    <link rel="stylesheet" type="text/css" href="styles/elec-show.css">
</head>

<body>
    <section class="loading">
        <div class="load-origin">
            <img src="images/loading.gif">
            <p>正在加载中</p>
        </div>
        <div class="load-info">
            <span></span>
            <p></p>
        </div>
    </section>
    <section class="show-elec loading-data">
        <header>
            <!-- <a href="javascript:;" id="quit-inquire">退出</a> -->
            <span>查电费</span>
            <a href="javascript:;" id="change-dom">切换寝室</a>
        </header>
        <div id="surplus-elec">
            <p>
                <span id="surplus-number"></span>
            </p>
        </div>
        <p id="elec-info">电费满满哒,空调随便使用哦!</p>
        <div class="average-elec">
            <p>日均用电
                <br><span id="aver-number">2.5</span>
                <br>kw-h</p>
        </div>
        <p id="trend-title">最近7日用电趋势</p>
        <div id="elec-trend"></div>
        <!-- <a href="javascript:;" id="download">点击下载校园通</a> -->
        <div class="download-app">
            <img src="./images/campus-logo.png">
            <span>华中大学子的校园百事通</span>
            <a href="javascript:;" id="download">立即下载</a>
        </div>
    </section>
    <script type="text/javascript" src="scripts/dist/lib/requirejs.min.js" data-main="scripts/dist/src/elec-show.js"></script>
</body>

</html>
